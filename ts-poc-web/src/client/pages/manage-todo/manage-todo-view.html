<div class="manage-todo-view">
    <h1 class="title">
        {{operation}}
    </h1>
    
    <form>
        <div class="field">
            <label class="label">Title</label>
            <div class="control">
                <input class="input" type="text" v-model="title" placeholder="Title">
            </div>
        </div>
        
        <div class="field">
            <label class="label">Description</label>
            <div class="control">
                <textarea class="textarea" v-model="description" placeholder="description"></textarea>
            </div>
        </div>
        
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link" v-on:click.prevent="save">Save</button>
            </div>
            <div class="control">
                <router-link class="button is-text" to="/todos">Cancel</router-link>
            </div>
        </div>
    </form>
</div>
